<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://yoursite.ru/js/jquery.cookie.js"></script>
<html lang="en">
    <style>
        #login{
            width: 150px;
        }
        #password{
            width: 150px;
        }
        #confPassword{
            width: 150px;
        }
        #ok{
            width: 160px;
        }
        #form{
            background-color: papayawhip;
            width: 20%;
        }

    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg</title>
</head>
<body>
    <div id="form">
        <table>
            <tr>
                <td><span>Login:</span></td>
                <td><input id="login" type="text"></td>
            </tr>
            <tr>
                <td><span>Password:</span></td>
                <td><input id="password" type="password"></td>
            </tr>
            <tr>
                <td><span>Confirm Password:</span></td>
                <td><input id="confPassword" type="password"></td>
            </tr>
            <tr>
                <td><button id="clear">Clear</button></td>
                <td><button id="submit">Submit</button></td>
            </tr>
        </table>
    </div>
</body>
<script>
    //for (var it in $.cookie()){
        //$.removeCookie(it);
    //} 
    $("#form").hide();
    $("#form").toggle(5000);

    //alert("he")
    $("#clear").click(function(){  
        $("#login").val("");
        $("#password").val("");
        $("#confPassword").val("");
    });
    alert($("#login").val.length)
    //&& $("#login").val.length >= 2 && $("#password").val.length >= 2
    $("#submit").click(function(){  
        if($("#password").val() === $("#confPassword").val()){
            document.cookie = "login=" + ($("#login").val());
            alert(document.cookie);
          
            pageSw('index.html')
        }
        else{
            alert("Input Error")
        }
    });

</script>
<script src="index.js"></script>
</html>
